<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clock.css">
  </head>
  <body>
    <div class="card">
      <div class="top-menu">
      <span class="top-span"><span class="weekDay"></span>
        <span class="comma">,</span>
        <span class="crrMonth"></span> 
        <span class="crrYear"></span>
      </span>
        <div class="battery">
          <span>22%</span>
          <img src="low.png" alt="clock.png"/>
        </div>
      </div>
      <div class="clock">
        <div class="wrap">
          <span class="hour"></span> <span class="minute"></span>
          <span class="second"></span> <span class="dot"></span>
        </div>
        <div class="timing">
          <span> <span class="hours"></span>:<span class="mins"></span> </span>
          <p id="date" class="date"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="clock.js"></script>
</html>
